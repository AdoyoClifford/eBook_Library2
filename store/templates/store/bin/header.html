{% load static %}
<div class="header-top ">
	<div class="container-fluid">
		<div class="row">					
			<div class="col-sm-3">			
				<div class="pull-left">
					<img src="{% static 'images/logo/logo.png' %}" style="width: 60px; height: 50;">
					<div class="header-welcome">
					<a href="{% url 'store:index' %}"><h3 style="font-family:Lucida Handwriting; color: whitesmoke ">ABYA LIBRARY</h3></a>
					</div>
				</div>
			</div>
			<div class="col-sm-5">
				<form action="{% url 'search:search' %}" method="GET">
					<div class="input-group search_box">
						<input type="text" class="form-control" placeholder="Search Book" name="q" value="{{search}}">
						<button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
					</div>
				</form>
			</div>
			<div class="col-sm-4">
				<div class="pull-right">
					<ul class="navbar-nav">
						{% if request.user.is_authenticated %}
					    <li class="dropdown profile"><a class="fa fa-user-circle" href="#"> {{ request.user.username }}</a>
					        <ul role="menu" class="sub-menu">
					            <li><a href="{% url 'admin_redirect' %}" class="fa fa-user-circle"> Admin</a></li>								
								<li><a href="{% url 'cart:cart_details' %}" class="fa fa-star"> Favorites</a></li>
								<li><a href="{% url 'store:signout' %}"><i class="fa fa-sign-out"></i> Sign Out</a></li>
							</ul> 
					    </li>
					    
					    {% else %}
					    <li class="profile"><a href="{% url 'store:signin' %}">Login</a></li>
					    {% endif %}
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
